    <a-scene>
        <a-entity 
        
        light="type: ambient; color:#000"
        environment="preset: forest;
            groundColor: ;
            grid: cross;
            lighting: none;">
        </a-entity>


        <!-- Camera -->
        <a-camera>
			<a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1"
					  geometry="primitive: sphere; radius: 0.005"
					  material="color: #000000; shader: flat; opacity: 0.5"
                      animation__enter="property: scale;
                                        to: 3 3 3;
                                        dur: 1000;
                                        easing: linear;
                                        startEvents: mouseenter"
                      event-set__reset="_event: animationcomplete__enter; scale: 1 1 1"
                      animation__leave="property: scale;
                                        to: 1 1 1;
                                        dur: 1000;
                                        easing: linear;
                                        startEvents: mouseleave"
                                        raycaster="objects: .clickable">
			</a-entity>

            <a-entity light="type: spot;
                    target: #orange-box;
                    color: white;
                    angle: 30;
                    penumbra: 0.1;
                    castShadow: true" position="0 1 1">
            </a-entity>

        </a-camera>

 

<!-- Apple riddle box -->

        <a-entity position="-1 -4 -2" id="green">
            <a-entity position="1 0 0" rotation="0 0 0">
              <a-box width="2.5" height="1" depth="0.1" color="brown"></a-box>
              <a-text value="
              Click this button, and answer a riddle:
              What has a core and is red or green?
              What wasnt there then, but is there now?
              what makes a doctor have sweat on his brow?" color="white" position="-1.1s 0 0.05" scale="0.5 0.5 .5"></a-text>
            

                    <!-- apple trigger -->
            <a-box color="#AA0000" class="clickable" scale=".3 .3 .3" position="0 -0.4 .6"
            event-set__tarpos="_event: click; _target: #yellow; position: -9.1 3 1">
        </a-box>

              
        <a-box position="0 -1.9 0" scale="3 3 2"></a-box>
            </a-entity>
        </a-entity>

                event-set__tarpos="_event: click; _target: #green; position: -1 1.5 -2">
            </a-box>
        </a-entity>
